<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src=".//assets/Images/1665730449270.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Debasish Bisoi</span>
            <span class="interest">Web and Software Development</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/profile.php?id=100012240097653" style="background-color: #4267B2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/this.is.deba/" style="background-color:	#E1306C;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/DebasishBisoi524" style="background-color:  #171515;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/debasish-bisoi-2b76a9253/" style="background-color: #0a66c2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="class">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="class">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
